<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to my todo list Playground site</h1>
    <p>Please sign up to create a new account</p>

    <input type="text" id="signup_username" placeholder="Username">
    <input type="password" id="signup_password" placeholder="Password">

    <button id="signup_Button"  >Sign Up</button>    

    <p id="message">Already have an account? Please log in.</p>
    <button id="loginButton" onclick="window.location.href='login.html'">Log In</button>    

    <script src="index.js"></script>
</body>


</html>
